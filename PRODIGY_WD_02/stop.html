<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web</title>
    <link rel="stylesheet" href="stop.css">
</head>
<body>
    <div class="wrapper">
        <h1>STOPWATCH</h1>
        <p>Track your time efficiently using this online Stopwatch<br>which is quick and easy to use.</p>
            <div class="stopwatch">
                <div id="display">00:00:00</div>
                <div class="buttons">
                    <button id="startStop">Start</button>
                    <button id="reset">Reset</button>
                    <button id="lap">Lap</button>
                </div>
                <ul id="laps"></ul>
            </div>
        </div>
    </div>
    <script src="stop.js"></script>
</body>
</html>
